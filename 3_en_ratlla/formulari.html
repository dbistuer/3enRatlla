<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuari</title>
    <link href="bootstrap-3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="tictac.ico"/>
    <style>
        legend{
            text-align: center;
            font-size: 30px;
        }
        .btn{
            width: 150px;
        }
        h1, h2{
            text-align: center;
        }
        input::placeholder{
            background-color: #ffffbf;
            font-style: oblique;
            color: #f89191;
        }
    </style>
  </head>
  <body>
      <br/>
      <div class="container">
          <div class="row">
            <button class="btn btn-primary" onclick="history.back()" >Enrere</button>
          </div>
          <br/>
          <legend><b>Dades dels jugadors:</b></legend>
          <form action="joc.html" name="jugadors" id="jugadors" method="get">
              <div class="row">
                  <div class="col-xs-5">
                      <h2><span class="label label-primary col-xs-12">Jugador 1</span></h2>
                  </div>
                  <div class="col-xs-2"></div>
                  <div class="col-xs-5">
                      <h2><span class="label label-danger col-xs-12">Jugador 2</span></h2>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-xs-2"><label>Nom:</label></div>
                  <div class="col-xs-2">
                      <input type="text" id="j1nom" placeholder="Escriu el teu nom" required>
                  </div>
                  <div class="col-xs-3"></div>
                  <div class="col-xs-2"><label>Nom:</label></div>
                  <div class="col-xs-2">
                      <input type="text" id="j2nom" placeholder="Escriu el teu nom" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-2"><label>Cognoms:</label></div>
                  <div class="col-xs-2">
                      <input type="text" id="j1cognom" placeholder="Escriu el teu cognom" required>
                  </div>
                  <div class="col-xs-3"></div>
                  <div class="col-xs-2"><label>Cognoms:</label></div>
                  <div class="col-xs-2">
                      <input type="text" id="j2cognom" placeholder="Escriu el teu cognom" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-2"><label>Edat:</label></div>
                  <div class="col-xs-1">
                      <input type="number" id="j1edat" min="3" max="102" placeholder="Escriu l'edat" required>
                  </div>
                  <div class="col-xs-4"></div>
                  <div class="col-xs-2"><label>Edat:</label></div>
                  <div class="col-xs-1">
                      <input type="number" id="j2edat" min="3" max="102" placeholder="Escriu l'edat" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-2"><label>NIF:</label></div>
                  <div class="col-xs-2">
                      <input type="text" id="j1nif" pattern="[0-9]{8}-[A-Z]" placeholder="Escriu el NIF" required>
                  </div>
                  <div class="col-xs-3"></div>
                  <div class="col-xs-2"><label>NIF:</label></div>
                  <div class="col-xs-2">
                      <input type="text" id="j2nif" pattern="[0-9]{8}-[A-Z]" placeholder="Escriu el NIF" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-2"><label>Email:</label></div>
                  <div class="col-xs-2">
                      <input type="email" id="j1email" placeholder="Escriu un email valid" required>
                  </div>
                  <div class="col-xs-3"></div>
                  <div class="col-xs-2"><label>Email:</label></div>
                  <div class="col-xs-2">
                      <input type="email" id="j2email" placeholder="Escriu un email valid" required>
                  </div>
              </div>
              <br/>
              <div class="row">
                  <div class="col-xs-1">
                    <input type="reset" class="btn btn-danger" value="Borrar">
                  </div>
                  <div class="col-xs-8"></div>
                  <div class="col-xs-1">
                    <input type="submit" class="btn btn-success" value="Enviar">
                  </div>
              </div>
          </form>
          <script>
              /*Posar en sessi√≥*/
              
              //Jugador 1
              //Recollir de pantalla
              var j1nom = document.getElementById("j1nom");
              var j1cognom = document.getElementById("j1cognom");
              var j1edat = Number(document.getElementById("edat"))
              var j1nif = document.getElementById("j1nif");
              var j1email = document.getElementById("j1email");
              //Enviar a sessio
              sessionStorage.setItem("j1nom",j1nom);
              sessionStorage.setItem("j1cognom",j1cognom);
              sessionStorage.setItem("j1edat",j1edat);
              sessionStorage.setItem("j1nif",j1nif);
              sessionStorage.setItem("j1email",j1email);
              
              //Jugador 2
              //Recollir de pantalla
              var j2nom = document.getElementById("j2nom");
              var j2cognom = document.getElementById("j2cognom");
              var j2edat = Number(document.getElementById("edat"))
              var j2nif = document.getElementById("j2nif");
              var j2email = document.getElementById("j2email");
              //Enviar a sessio
              sessionStorage.setItem("j2nom",j2nom);
              sessionStorage.setItem("j2cognom",j2cognom);
              sessionStorage.setItem("j2edat",j2edat);
              sessionStorage.setItem("j2nif",j2nif);
              sessionStorage.setItem("j2email",j2email);

          </script>
      </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap-3/js/bootstrap.min.js"></script>
  </body>
</html>

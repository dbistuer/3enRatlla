<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/1.9.4/bowser.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Informaci√≥</title>
	</head>
		<body>
            <div class="container">
                <br/>
                <div class="row">
                    <button class="btn btn-primary" onclick="history.back()" >Enrere</button>
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                    <script>
                        document.write('<p><b>Nom del navegador: </b>'+bowser.name+'</p>');
                        document.write('<p><b>Versio del navegador: </b><i>'+bowser.version+'</i></p>');
                        var OSName="Desconocido";
                        if (navigator.appVersion.indexOf("Win")!=-1){
                            OSName="Windows";
                        }else if (navigator.appVersion.indexOf("Mac")!=-1){
                            OSName="MacOS";
                        }else if (navigator.appVersion.indexOf("X11")!=-1){
                            OSName="UNIX";
                        }else if (navigator.appVersion.indexOf("Linux")!=-1){
                            OSName="Linux";
                        }else if (navigator.appVersion.indexOf("Android")!=-1){
                            OSName="Android";
                        }
                        document.write('<p><b>El teu sistema operatiu es: </b>'+OSName+'</p>');
                        document.write('<p><b>El teu idioma es: </b>'+window.navigator.language+'</p>');
                        document.write('<p><b>El teu hostname es: </b>'+window.location.href+'</p>');
                        document.write('<p><b>La darrera modificacio del document es va produir: </b><i>'+document.lastModified+'</i></p>');
                        document.writeln('<p><b>Resolucio de la pantalla: </b><i>'+screen.width + "</i> x <i>" + screen.height+'</i></p>');
                    </script>
                    </div>
                    <div class="col-xs-1"></div>
                </div>
			</div>
	</body>
</html>
